model:
  image_size: 256
  in_channels: 1
  base_channels: 64

diffusion:
  timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02

training:
  batch_size: 10
  epochs: 30
  learning_rate: 1e-4
  device: "cuda"
  data_dir: "./data"
  save_path: "./saves"
  num_workers: 2
  logs: "./logs/train-logs"

inference:
  model_path: "./saves/a.pth"
  device: "cuda"
  logs: "./logs/inference-logs"

api:
  host: "localhost"
  port: 8000
  reload: True
